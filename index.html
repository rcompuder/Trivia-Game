<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Trivia Game</title>
</head>
<body>
	<div class="container">
       
                <div class="row">
                    <h1>Cardi B Questionaire !</h1>
                </div>
                <br>
                
                    <div class="row start-button">
                        <button class="start">Start</button>
                    </div>
                    <div class= "info">
                    <div class="row timer"></div>
                    <br>
                    <div class="row question"></div>
                    <br>
                    <div class= "row results"></div>
                    <br>
                    <div class="main">
                        <div class="row">
                                <div class="row choice1"></div>
                                <div class="row choice2"></div>
                                <div class="row choice3"></div>
                                <div class="row choice4"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row scoreboard">
                        <div class="correct"></div>
                        <div class="incorrect"></div>
                        <div class="unanswered"></div>
                    </div>
                    <br>
                    <div class="row restart-button">
                        <button class="restart">Restart</button>
                    </div>
                </div>
	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
